<!DOCTYPE HTML>
<html>
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <script type="application/x-javascript">
         addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <link href="static/css/bootstrap.css" rel='stylesheet' type='text/css'/>
    <!--Custom-Theme-files-->
    <link href="static/css/style.css" rel='stylesheet' type='text/css'/>
    <!--/script-->
    <script src="static/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="static/js/move-top.js"></script>
    <script type="text/javascript" src="static/js/easing.js"></script>
    <script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event){		
					event.preventDefault();
					$('html,body').animate({scrollTop:$(this.hash).offset().top},900);
				});
			});

    </script>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>

</head>
<body>
    <!--start-home-->
    <div class="header" id="home">
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <a href="static/index.html"><h1>私人<span>新闻站</span></h1></a>
                </div>
                <div class="top-menu">
                    <span class="menu"> </span>
                    <ul>
                        <li><a class="active" href="http://www.ifeng.com/"><span
                                data-hover="凤凰网">凤凰网</span></a><label> </label></li>
                        <li><a href="http://news.sina.com.cn/"> <span data-hover="新浪网">新浪网</span></a><label> </label></li>
                        <li><a href="https://www.toutiao.com/ch/news_hot/"><span
                                data-hover="今日头条">今日头条</span></a><label> </label></li>

                    </ul>

                </div>
                <!--End-top-nav-script-->
            </div>
        </div>
        <!--/start-banner-->
    </div>
    <!--//end-banner-->

    <!--/services-->
    <div class="services" id="services">
        <div class="container">
            <h3 class="tittle">今日要闻</h3>
            <div class="serve-top">
                <div class="col-md-4 serve-icons">
                    <ul>
                        {% for row in rows %}
                        <div class="s-sub">
                            <li>
                                <i class="glyphicon glyphicon-globe"></i>
                                <a href="{{ row.id_no }}">{{ row.news_title }}</a>
                            </li>
                            <div class="clearfix"></div>
                        </div>
                        {% end for %}
                    </ul>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>


    <script src="static/js/modernizr.custom.js"></script>
    <script src="static/js/easyResponsiveTabs.js" type="text/javascript"></script>
    <script type="text/javascript">
                    $(document).ready(function () {
                        $('#horizontalTab').easyResponsiveTabs({
                            type: 'default', //Types: default, vertical, accordion
                            width: 'auto', //auto or any width like 600px
                            fit: true   // 100% fit in a container
                        });
                    });


    </script>
    <!-- //End fancyBox light-box -->
    <link rel="stylesheet" href="static/css/swipebox.css">
    <script src="static/js/jquery.swipebox.min.js"></script>
    <script type="text/javascript">
                jQuery(function($) {
                    $(".swipebox").swipebox();
                });

    </script>

    <!-- portfolio_script_javascript-->


    <!-- footer-->
    <div class="footer">

        <div class="footer-text">
            <p>Copyright 2018 &copy; ShenZhen XiXiang Mr Hu All rights reserved </p>
        </div>
    </div>

    <div class="clearfix"></div>

    </div>
    <!-- footer-->
    <!--start-smoth-scrolling-->
    <script type="text/javascript">
                                        $(document).ready(function() {
                                            /*
                                            var defaults = {
                                                containerID: 'toTop', // fading element id
                                                containerHoverID: 'toTopHover', // fading element hover id
                                                scrollSpeed: 1200,
                                                easingType: 'linear'
                                            };
                                            */

                                            $().UItoTop({ easingType: 'easeOutQuart' });

                                        });

    </script>
    <a href="static/#home" id="toTop" class="scroll" style="display: block;"> <span id="toTopHover"
                                                                                    style="opacity: 1;"> </span></a>
    <!--JS-->
    <script type="text/javascript" src="static/js/bootstrap-3.1.1.min.js"></script>

    <!--//JS-->

</body>
</html>
